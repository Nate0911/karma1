<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Reddit Karma Checker</title>
  <style>
    body { font-family:sans-serif; padding:2rem; text-align:center; background:#f7f7f7; }
    button { padding:0.75rem 1.5rem; font-size:1rem; }
    #output { margin-top:1.5rem; font-size:1.25rem; }
  </style>
</head>
<body>
  <h1>🔐 Login with Reddit</h1>
  <button id="loginBtn">Allow Access</button>
  <div id="output" style="display:none">
    Your total karma is: <strong id="karmaCount"></strong>
  </div>

  <script>
    // ─── EDIT ONLY THESE TWO LINES ───────────────────────────
    const clientId   = 'BBrhOW-ej5qI-PpblSF-1A';   // ← your Installed‑App client ID
    const redirectTo = 'https://nate0911.github.io/karma1/';  // ← must match Reddit app’s Redirect URI
    // ──────────────────────────────────────────────────────────

    const stateToken = Math.random().toString(36).slice(2);

    document.getElementById('loginBtn').onclick = () => {
      const u = new URL('https://www.reddit.com/api/v1/authorize.compact');
      u.searchParams.set('client_id',     clientId);
      u.searchParams.set('response_type', 'token');
      u.searchParams.set('state',         stateToken);
      u.searchParams.set('redirect_uri',  redirectTo);
      u.searchParams.set('duration',      'temporary');
      u.searchParams.set('scope',         'identity read');
      window.location = u;
    };

    window.addEventListener('load', () => {
      if (!location.hash) return;
      const p = new URLSearchParams(location.hash.slice(1));
      if (p.get('state') !== stateToken) {
        return alert('State mismatch—try again.');
      }
      const tok = p.get('access_token');
      if (tok) {
        fetch('https://oauth.reddit.com/api/v1/me', {
          headers: {
            'Authorization': 'bearer ' + tok,
            'User-Agent':    'karmaChecker/1.0 by u/YourRedditUsername'
          }
        })
        .then(r => r.json())
        .then(d => {
          document.getElementById('karmaCount').textContent = d.total_karma;
          document.getElementById('output').style.display = 'block';
        })
        .catch(e => alert('Error fetching karma: ' + e));
      }
    });
  </script>
</body>
</html>
