      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;

      border: 1px solid #ccc;
      padding: 16px;

      white-space: pre-wrap;
    }

<body>

  <h2>🚀 Reddit Karma Checker v2</h2>
  <button onclick="login()">🔓 Log in with Reddit</button>
  <div id="result">🔧 Awaiting login...</div>

  <script>
    const CLIENT_ID = "I2eveBeiXWGeiof07Q7DFA";
    const REDIRECT_URI = "https://nate0911.github.io/karma1/";
    const SHEET_ENDPOINT = ""; // Optional: add your Google Sheet Web App URL

    function login() {
      const state = Math.random().toString(36).substring(2);
      localStorage.setItem("oauth_state", state);
      const authUrl =
        `https://www.reddit.com/api/v1/authorize?client_id=${CLIENT_ID}` +
        `&response_type=token&state=${state}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&duration=temporary&scope=identity`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (!window.location.hash.includes("access_token")) return;

      const params = new URLSearchParams(window.location.hash.slice(1));
      const token = params.get("access_token");
      const returnedState = params.get("state");
      const savedState = localStorage.getItem("oauth_state");
      const result = document.getElementById("result");

      if (returnedState !== savedState) {
        result.innerText = "⚠️ State mismatch. Possible CSRF attack.";
        return;
      }

      localStorage.removeItem("oauth_state");

      result.innerText = "🔍 Fetching your Reddit profile…";

      fetch("https://oauth.reddit.com/api/v1/me", {
        headers: {
          Authorization: `Bearer ${token}`,
          "User-Agent": "KarmaCheckerv2 (by /u/Nate0911)"
        }
      })
      .then(res => res.json())
      .then(data => {
        const karma = (data.comment_karma || 0) + (data.link_karma || 0);
        result.innerText = `👤 Username: ${data.name}\n💬 Total Karma: ${karma}`;

        if (SHEET_ENDPOINT) {
          logToSheet({ karma, name: data.name });
        }
      })
      .catch(err => {
        result.innerText = "⚠️ Error fetching profile:\n" + err.message;
      });
    };

      console.log("📦 Sending karma to logger:", data);

      fetch(SHEET_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
