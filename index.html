<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit OAuth Example</title>
</head>
<body>
    <h1>Reddit OAuth Login</h1>
    <button onclick="redirectToReddit()">Login with Reddit</button>

    <script>
        // Reddit OAuth settings
        const clientId = 'svkx52WYcdXXTuAdjnI1ng'; // Replace with your Reddit client ID
        const redirectUri = 'http://localhost:8000/callback'; // Replace with your redirect URI
        const userAgent = 'YOUR_USER_AGENT'; // Replace with your custom user agent

        // Function to redirect user to Reddit's OAuth authorization page
        function redirectToReddit() {
            const oauthUrl = `https://www.reddit.com/api/v1/authorize?client_id=${clientId}&response_type=code&state=random_state_string&redirect_uri=${encodeURIComponent(redirectUri)}&scope=read,identity`;
            window.location.href = oauthUrl; // Redirect to Reddit for authentication
        }

        // Check if we have a code in the URL (from Reddit's redirect)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                alert('Authorization Code: ' + code);
                // Normally, here you'd send the code to your server to exchange for an access token
                // For this example, we just alert the code to the user
            }
        };
    </script>
</body>
</html>
